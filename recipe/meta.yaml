{% set version = "0.1.5" %}

package:
  name: pywebp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/webp/webp-{{ version }}.tar.gz
  sha256: 8c8b0cbaa807f8daa7ca43dfdf7ba298f4ba23278021c5272d4b9714fea3205a

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - cffi
    - importlib-resources
    - libwebp
  run:
    - python
    - pillow
    - numpy
    - cffi

test:
  imports:
    - webp
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/anibali/pywebp
  summary: WebP Python bindings
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
